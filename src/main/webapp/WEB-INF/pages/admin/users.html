<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style type="text/css">
        TABLE {
            width: 300px;
            border: 1px solid black;
        }

        TD, TH {
            padding: 3px;
            border: 1px solid black;
        }

        TH {
            text-align: left;
        }
    </style>
</head>
<body>
<h1>All users</h1>
<h3>Create new User</h3>

<form action="/admin/add" method="POST">
    <input name="name" type="text" id="name" placeholder="Name">
    <br/>
    <input name="lastName" type="text" id="lastName" placeholder="Last name">
    <br/>
    <input name="age" type="text" id="age" placeholder="Age">
    <br/>
    <input name="username" type="text" id="username" placeholder="Username">
    <br/>
    <input name="password" type="password" id="password" placeholder="Password">
    <br/>
    <select id="roles" name="roles" multiple size="2" required>
        <option value="ROLE_ADMIN">ADMIN</option>
        <option value="ROLE_USER" selected="selected">USER</option>
    </select>
    <br>
    <input type="submit" value="Add User">
    <input type="reset" value="Reset">
</form>

<h3>Users table</h3>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Username</th>
        <th>Roles</th>
        <th>Delete User</th>
        <th>Edit User</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:utext="${user.getId()}">ID</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getLastName()}">Last name</td>
        <td th:utext="${user.getAge()}">Age</td>
        <td th:utext="${user.getUsername()}">Username</td>
        <td th:utext="${user.getRoles()}">Roles</td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>
        <td>
            <form th:method="GET" th:action="@{/admin/update/{id}(id=${user.getId()})}">
                <input type="submit" value="Edit">
            </form>
        </td>
    </tr>
</table>
<br>
<form th:action="@{/user}">
    <input type="submit" value="Personal page">
</form>
<br>
<form th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
</body>
</html>
