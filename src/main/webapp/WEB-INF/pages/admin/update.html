<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form method="POST" action="/admin/edit">
    <input type="hidden" name="id" th:value="*{user.id}">
    <input name="name" type="text" id="name" placeholder="Name" th:value="*{user.name}">
    <br>
    <input name="lastName" type="text" id="lastName" placeholder="Last name" th:value="*{user.lastName}">
    <br>
    <input name="age" type="text" id="age" placeholder="Age" th:value="*{user.age}">
    <br>
    <input name="username" type="text" id="username" placeholder="Username" th:value="*{user.username}">
    <br>
    <input name="password" type="password" id="password" placeholder="Password" th:value="*{user.password}">
    <br>
    <select id="roles" name="roles" multiple size="2" required>
        <option value="ROLE_ADMIN">ADMIN</option>
        <option selected="selected" value="ROLE_USER">USER</option>
    </select>
    <br>
    <input type="submit" value="Edit User">
</form>
<form th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
</body>
</html>
